<!doctype html>
<html>
<head>
    <title>Play Game</title>
</head>
<body>
    <h1>GAME</h1>
    <br>
    <form action="/madlib">
        Name <input type="text" name="firstname">
        <br>
        Choose a Color
        <select name="color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="magenta">Magenta</option>
        </select>
        <br>
        Choose a Noun <input type="text" name="noun">
        <br>
        Choose an Adjective <input type="text" name="adjective">
        <br>
        Choose one 
        <input type="radio" name="place" value="London">London 
        <input type="radio" name="place" value="Budapest">Budapest 
        <input type="radio" name="place" value="Rome">Rome 
        <input type="radio" name="place" value="Boston">Boston
        <br>
        Pick one or many
        <input type="checkbox" name="shakira" value="Shakira">Shakira
        <input type="checkbox" name="madonna" value="Madonna">Madonna
        <input type="checkbox" name="beyonce" value="Beyonce">Beyonce
        <br>
        <input type="submit" value="Play!">
    </form>
</body>
</html>
